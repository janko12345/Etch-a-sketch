<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <div id="main-grid-container">
        
    </div>


    <script>

        let gridColumns = 16;
        let gridRows = 16;
        let totalCount = gridRows*gridColumns;
    

        const gridContainer = document.querySelector("#main-grid-container");
        
        for (let i = 0; i < gridRows; i++)
            for (let j = 0; j < gridColumns; j++) {
                const divGridElement = document.createElement("div");
                divGridElement.addEventListener("mouseover",e => e.target.style.backgroundColor = "blue");
                gridContainer.appendChild(divGridElement);
                
                
            }

        

    </script>

</body>
</html>
